<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>RandomQuoteMachine</title>
    <script src="quotes.js"></script>
        <script>

            let index=0;
            window.onload = init;
            function init() {
                giveNewQuote();
                console.log("JS loaded");
                
            }
        
            let tweetText = `"${QUOTES[index].quote}" - ${QUOTES[index].author}`;
            let encodedText = encodeURIComponent(tweetText);
            let twitterLink = `https://twitter.com/intent/tweet?hashtags=quotes&text=${encodedText}`;
            let root = document.querySelector(':root');

            

            function giveNewQuote() {
            index=Math.floor(Math.random() * QUOTES.length);
            document.getElementById("text").innerText=`${QUOTES[index].quote} \n`;
            document.getElementById("author").innerText=` - ${QUOTES[index].author}`;
            document.getElementById("tweet-quote").href=twitterLink;
            let r = Math.floor(Math.random()*255);
            let g = Math.floor(Math.random()*255);
            let b = Math.floor(Math.random()*255);
            root.style.setProperty('--universalColor', `rgb(${r},${g},${b})`);
            }

        </script>
        <style>
        :root {--universalColor: #AFE1AF;}
        </style>
    </head>

    <body id="body" style="background-color: var(--universalColor); color: var(--universalColor) ">
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="container-md">
            <wrapper id="quote-box">

                
            <div class="d-flex justify-content-center align-items-center vh-100">
            <div id="card" class="card mx-auto p-2 forColor" style="width: 35rem; height: 30rem; background-color: white; color: var(--universalColor)">
                <div class="card-body d-flex flex-column justify-content-between h-100">
                  <h5 class="card-title text-center" style="padding-top: 30px; font-size: xx-large;" >

                    <span><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-quote" viewBox="0 0 16 16">
                        <path d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388q0-.527.062-1.054.093-.558.31-.992t.559-.683q.34-.279.868-.279V3q-.868 0-1.52.372a3.3 3.3 0 0 0-1.085.992 4.9 4.9 0 0 0-.62 1.458A7.7 7.7 0 0 0 9 7.558V11a1 1 0 0 0 1 1zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612q0-.527.062-1.054.094-.558.31-.992.217-.434.559-.683.34-.279.868-.279V3q-.868 0-1.52.372a3.3 3.3 0 0 0-1.085.992 4.9 4.9 0 0 0-.62 1.458A7.7 7.7 0 0 0 3 7.558V11a1 1 0 0 0 1 1z"/>
                      </svg>

                    <span id="text"></span>
                  </h5>
                  <p id="author" class="text-end" style="padding-right: 40px; font-size: x-large;"></p>
                    
                  <div class="d-flex justify-content-between align-items-end">
                    <a href="" id="tweet-quote" class="btn me-2 backColor" style="background-color:var(--universalColor); color: white" target="_blank">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
                          </svg>
                    </a>
                    <button id="new-quote" onClick="giveNewQuote()" class="btn backColor" style="background-color:var(--universalColor); color: white; width:200px;">New Quote</button>
                  </div>
                </div>
                </div>
              </div>


            </wrapper>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
